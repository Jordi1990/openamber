obj:
  id: boot_screen
  x: 0
  y: 0
  width: 100%
  height: 100%
  bg_color: 0xffffff
  bg_opa: COVER
  radius: 0
  pad_all: 0
  border_width: 0
  widgets:
    - image:
        id: boot_logo
        src: openamber_logo
        align: TOP_MID
        y: 24
    - spinner:
        align: CENTER
        y: 40
        height: 120
        width: 120
        spin_time: 1s
        arc_length: 60deg
        arc_width: 8
        indicator:
          arc_color: 0x18bcf2
          arc_width: 8
    - label:
        id: boot_subtitle
        text: "Verbinding maken met de warmtepomp..."
        text_font: font_value_big
        text_color: 0x1F2933
        align: BOTTOM_MID
        y: -80