obj:
  id: nav_bar
  width: 100%
  height: 12%
  align: BOTTOM_MID
  bg_color: 0x0A2747
  bg_opa: 100%
  radius: 0
  border_width: 0
  border_opa: 0%
  scrollbar_mode: "OFF"
  scrollable: false
  pad_left: 24
  pad_right: 24
  pad_top: 5
  pad_bottom: 5
  layout:
    type: FLEX
    flex_flow: ROW
    flex_align_main: SPACE_BETWEEN
    flex_align_cross: CENTER
    pad_column: 18

  widgets:
    - obj:
        id: nav_home
        width: 150
        height: 100%
        bg_color: 0x1F3B68
        bg_opa: 100%
        radius: 24
        border_width: 0
        border_opa: 0%
        pad_left: 12
        pad_right: 12
        pad_top: 4
        pad_bottom: 4
        on_click:
          - lvgl.widget.update:
              id: page_home
              hidden: false
          # - lvgl.widget.update:
          #     id: page_settings
          #     hidden: true
          - lvgl.widget.update:
              id: nav_home
              bg_opa: 100%
          - lvgl.widget.update:
              id: nav_home_icon
              text_color: 0xFFFFFF
          - lvgl.widget.update:
              id: nav_home_label
              text_color: 0xFFFFFF

          - lvgl.widget.update:
              id: nav_settings
              bg_opa: 0%
          - lvgl.widget.update:
              id: nav_settings_icon
              text_color: 0xD1D5DB
          - lvgl.widget.update:
              id: nav_settings_label
              text_color: 0xD1D5DB

        widgets:
          - label:
              id: nav_home_icon
              text: "\U000F06A1"
              text_color: 0xFFFFFF
              text_font: font_mdi_24
              align: TOP_MID
              y: 0
          - label:
              id: nav_home_label
              text: "Home"
              text_color: 0xFFFFFF
              text_font: font_mdi_24
              align: BOTTOM_MID

